<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公開匿名聊天室</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/socket.css"/>
    <link rel="stylesheet" href="assets/css/test.scss"/>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-12">
                <h1 class="text-center mb-3">透過 JavaScript 打造一個視訊錄影機吧</h1>
                <p>
                  這個範例示範如何透過瀏覽器內建的 MediaStream API 來打造影音錄影的功能
                  <small class="text-muted">
                    （開發環境使用 Chrome 瀏覽器）
                  </small>
                </p>
              </div>
            </div>
    
            <div class="row mb-5 justify-content-center align-items-center">
              <div class="col-md-6 text-center">
                <div class="video-container d-flex align-items-center justify-content-center">
                  <div class="is-recording"></div>
                  <video id="inputVideo" alt="在這裡錄影" muted>Video stream not available.</video>
                </div>
              </div>
    
              <div class="col-md-6 text-center">
                <div class="video-container d-flex align-items-center justify-content-center">
                  <video id="outputVideo" alt="錄好的畫面將會出現在這" muted>Video stream not available.</video>
                </div>
              </div>
            </div>
    
            <div class="row mb-4 justify-content-center align-items-center">
              <div class="col-4 d-flex justify-content-center align-items-center">
                <button id="startBtn" class="btn btn-sm btn-outline-primary">Start Recording</button>
                <button id="stopBtn" class="btn btn-sm btn-outline-danger" style="display:none">Stop Recording</button>
                <button id="resetBtn" class="btn btn-sm btn-outline-info" style="display:none">Restart Recorder</button>
              </div>
            </div>
    
            <div class="row">
              <div class="col-12">
                <div role="alert" id="errorMsg"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row mb-6">
                  <div class="col-12">
                    <section class="msger">
                        <header class="msger-header">
                            <div class="msger-header-title">
                                <i class="fas fa-comment-alt"></i> 公開匿名聊天室
                            </div>
                            <div class="msger-header-options">
                                <span><i class="fas fa-cog"></i></span>
                            </div>
                        </header>
                        <!--聊天 block-->
                        <div class="msger-chat">
                    
                        </div>
                        <!--聊天 block-->
                    
                        <div class="msger-inputarea">
                            <input type="text" class="msger-input" id="msg" placeholder="說些什麼吧～">
                            <button type="button" id="send" class="msger-send-btn">發送訊息</button>
                        </div>
                    </section>
                  </div>
                </div>  
              </div>
            </div>
          </div>

<script src="assets/js/socket.js"></script>
<script src="assets/js/test.js"></script>
</body>
</html>
